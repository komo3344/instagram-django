{% load instagram_tags %}

<div class="card">
    <div class="card-header">
        <img src="{{post.author.avatar_url }}" width="32px;"/>
        <a href="{% url "instagram:user_page" post.author.username %}">
            {{ post.author.name }}
        </a>
    </div>
    <div class="card-body">
        <img src="{{ post.photo.url }}" width="100%"/>
        {% for tag_name in post.tag_set.all %}
            <div class="badge badge-primary">
                #{{ tag_name }}
            </div>
        {% endfor %}
    </div>
    <div class="card-footer">
        {% if post|is_like_user:user %}
            <a href="{% url "instagram:post_unlike" post.pk %}" style="color: inherit;" >
                <i class="fa fa-heart"></i>
            </a>
        {% else %}            
            <a href="{% url "instagram:post_like" post.pk %}" style="color: inherit;">
                <i class="fa fa-heart-o"></i>
            </a>
        {% endif %}
    </div>
</div>
